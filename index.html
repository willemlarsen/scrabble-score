<!DOCTYPE html>
<html>
	<head>
		<link href= "css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src = "js/jquery-1.11.0.js"></script>
		<script src = "js/scripts.js"></script>
	</head>
	<title>Scrabble Score Calculator</title>
	<body>
		<div class="container">
			<h1>Scrabble Score Calculator</h1>
			<form id="scrabble-score">
				<div class="form-group">
				<label for="word">Enter your word to find out scrabble value</label>
					<input id="word" type="text">
				</div>
				<button type="submit" class="btn">Calculate!</button>
			</form>

			<div class="result">
				<p><span id="input-word"></span> is worth <span id="calculation"></span> points.</p>
			</div>
	</body>
</html>
